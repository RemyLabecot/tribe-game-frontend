<div class="container mt-4">
  <div class="row ml-4">
    <div [ngClass]="{'bg-success': !character.hasBeenCreated, 'bg-alert': character.hasBeenCreated}"
         *ngFor="let character of characters" (click)="displayCharacter(character)"
         class="card mr-4 mb-2 col-lg-2 col-sm-3">
      <img src="{{character.imageUrl}}" class="card-img mx-auto mt-3" alt="character"/>
    </div>
    <app-character-choice (newCharacterEvent)="chooseSkinCharacter($event)"></app-character-choice>
  </div>
</div>

<div class="container">
  <hr/>
</div>

<app-skill-attribution [character]="selectCharacter"></app-skill-attribution>
