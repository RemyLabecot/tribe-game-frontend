<div class="container">
  <div class="row ml-4">
    <div class="col-lg-2 col-sm-3">
      <button type="button" class="btn btn-outline-primary" (click)="open(mymodal)">
        <mat-icon class="add-box">add_box</mat-icon>
      </button>
    </div>
  </div>
</div>

<ng-template #mymodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">CHOOSE YOUR SKIN</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row justify-content-center">
      <div (click)="chooseCharacter(skin.imageUrl)" class="card mr-4 mb-2 col-lg-2 col-sm-3" *ngFor="let skin of skinsCharacter">
        <img class="card-img mx-auto mt-3" alt="character"
             [src]="skin.imageUrl"/>
      </div>
    </div>
  </div>
</ng-template>
